#header {
    margin-top: 25px;
}
#header .details {
    padding-top: 1em;
}
#footer-text {
    text-align: center;
}
.toc-expander {
    position: absolute;
    width: 0;
    height: 0;
}
.toc-expander::before {
    content: '\f0da';
    font: normal normal normal 14px/1 FontAwesome;
    display: block;
    position: relative;
    top: -1px;
    left: -20px;
    color: rgba(0, 104, 176, 0.4);
    transition: color 0.25s ease-in-out;
    margin: 0;
    padding: 4px 13px 4px 9px;
    cursor: pointer;
}
@media only screen and (min-width: 768px) {
    .toc-expander::before {
        color: rgba(0, 104, 176, 0.0);
    }
}
#toc:hover .toc-expander::before {
    color: rgba(0, 104, 176, 0.4);
}
#toc .toc-expander:hover::before {
    color: #333;
}
.toc-expanded > .toc-expander::before {
    content: '\f0d7';
}
.toc-expandable > ul {
    display: none;
}
.toc-expanded > ul {
    display: block;
}
@media only screen and (min-width: 1010px) {
    #content {
        max-width: 768px !important;
        border-left: 1px solid #eee;
        border-right: 1px solid #eee;
        padding-left: 60px;
        padding-right: 60px;
    }
    #header {
        max-width: 768px !important;
        padding-left: 60px;
        padding-right: 60px;
        margin-left: auto;
        margin-right: auto;
    }
}
@media only screen and (min-width:1400px) {
    #content {
        max-width: 1080px !important;
        padding-left: 100px;
        padding-right: 100px;
    }
    #header {
        max-width: 1080px !important;
        padding-left: 100px;
        padding-right: 100px;
    }
}

<script>
// Add collapsable sections to HTML TOC.
function expandFromHash() {
    var hash = window.location.hash.substring(1);
    if (hash.length > 0) {
        var ele = document.getElementById(hash);
        if (ele) {
            var match = ele.textContent;
            document.querySelectorAll('#toc li > a').forEach(function(a) {
                if (a.textContent === match) {
                    var p = a.parentNode;
                    while (p && p.id !== 'toc') {
                        if (p.classList.contains('toc-expandable'))
                        {
                            p.classList.add('toc-expanded');
                        }
                        p = p.parentNode;
                    }
                }
            });
        }
    }
}
window.addEventListener('hashchange', expandFromHash, false);
window.addEventListener('DOMContentLoaded', function() {
    function addToggle(li, triangle) {
        triangle.addEventListener('click', function() {
            li.classList.toggle('toc-expanded');
        }, false);
    }
    document.querySelectorAll('#toc li').forEach(function(li) {
        if (li.querySelector('ul')) {
            li.classList.add('toc-expandable');
            var triangle = document.createElement('div');
            triangle.className = 'toc-expander';
            li.insertBefore(triangle, li.childNodes[0]);
            addToggle(li, triangle);
        }
    });
    expandFromHash();
}, false);
</script>
