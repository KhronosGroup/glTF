<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - Collada JSON loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #EEF;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - Collada JSON test
		</div>

		<script src="scripts/dependencies/require.js"></script>
		<script src="scripts/Three.js"></script>

		<script>
			require.config({
				baseUrl: "scripts"
			});

			require(['ColladaJsonLoader'], function() {
				var container, stats;

				var camera, scene, renderer;

				var mouseX = 0, mouseY = 0;

				var windowHalfX = window.innerWidth / 2;
				var windowHalfY = window.innerHeight / 2;

				init();
				animate();

				function init() {
					container = document.createElement( 'div' );
					document.body.appendChild( container );

					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
					camera.position.z = 250;
					scene.add( camera );

					var ambient = new THREE.AmbientLight( 0x101010 );
					scene.add( ambient );

					var directionalLight = new THREE.DirectionalLight( 0xdddddd );
					directionalLight.position.set( 0, 0, 1 ).normalize();
					scene.add( directionalLight );

					// RENDERER

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					container.appendChild( renderer.domElement );

					var loader = new THREE.ColladaJsonLoader( renderer.context );

					
					var colladaObj = loader.load( "output.json", function(object) {
						// To delay adding the collada data to the scene until it's fully loaded, attach object to the scene here instead of using the return value
					});
					colladaObj.position.x = -200;
					colladaObj.position.y = -100;
					scene.add( colladaObj );

					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				}

				function onDocumentMouseMove( event ) {
					mouseX = ( event.clientX - windowHalfX ) / 2;
					mouseY = ( event.clientY - windowHalfY ) / 2;
				}

				//

				function animate() {
					requestAnimationFrame( animate );
					render();
				}

				function render() {
					camera.position.x += ( mouseX - camera.position.x ) * .05;
					camera.position.y += ( - mouseY - camera.position.y ) * .05;

					camera.lookAt( scene.position );

					renderer.render( scene, camera );
				}
			});
		</script>

	</body>
</html>
