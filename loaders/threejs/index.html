<!doctype html>
<html lang="en">
    <head>
        <title>three.js glTF Loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #EEF;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            
            #container {
            	position: absolute;
            	top: 0px;
            	width:100%;
            	height:100%;
            	z-index: -1;
            }
            
            #rendercontainer {
            	position: absolute;
            	top: 0px;
            	width:100%;
            	height:100%;
            	z-index: -1;
            	background-color:Red;
            }
                        
            #controls {
            	position:absolute;
            	width:25%;
            	left:75%;
            	bottom:0%;
            	height:166px;
            	background-color:White;
            	opacity:.75;
            	font: 13px/1.231 "Lucida Grande", Lucida, Verdana, sans-serif;
            }

            #status {
            	position:absolute;
            	width:25%;
            	left:2%;
            	top:95%;
            	height:5%;
            	opacity:.9;
            	font: 13px/1.231 "Lucida Grande", Lucida, Verdana, sans-serif;
            }
            
            .control {
            	position:absolute;
            	margin-left:12px;
            	width:100%;
            	font-weight:bold;
            }
                        
            .controlValue {
            	position:absolute;
            	left:40%;
            	top:0%;
            }
            
            #scenes_control {
            	position:absolute;
            	top:8px;
            }

            #cameras_control {
            	position:absolute;
            	top:40px;
            }

            #animations_control {
            	position:absolute;
            	top:72px;
            }
            
            #buffer_geometry_control {
            	position:absolute;
            	top:104px;
            }

            #materials_extension_control {
                position:absolute;
                top:136px;
            }


            #uris_control {
                position:absolute;
                top:166px;
            }

            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>
        <div id="info">
        <a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - glTF Loader
        </div>
		<div id="container">
		</div>
		<div id="status">
		</div>
		<div id="controls">
			<div class="control" id="scenes_control">
				Model
				<select class="controlValue" id="scenes_list" size="1" onchange="selectScene();" ondblclick="selectScene();">
				</select>
			</div>
			
			<div class="control" id="cameras_control">
				Camera
				<select class="controlValue" id="cameras_list" size="1" onchange="selectCamera();" ondblclick="selectCamera();">
				</select>
			</div>
			<div class="control" id="animations_control">
				Animations
				<div class="controlValue"><input type="checkbox" checked onclick="toggleAnimations();">Play</input></div>
			</div>
			<div class="control" id="buffer_geometry_control">
				Geometry
				<div class="controlValue">
				<input type="checkbox" id="buffer_geometry_checkbox" checked onclick="toggleBufferGeometry();">BufferGeometry</input>
				</div>
			</div>
            <div class="control" id="materials_extension_control">
                Shaders
                <div class="controlValue">
                <input type="checkbox" id="materials_extension_checkbox" checked onclick="toggleMaterialsExtension();">Use built-in</input>
                </div>
            </div>
        </div>
        <script src="libs/three.js.r73/three.js"></script>
        <script src="libs/three.js.r73/controls/OrbitControls.js"></script>
        <script src="../glTF-parser.js"></script>
        <script src="glTFLoader.js"></script>
        <script src="glTFLoaderUtils.js"></script>
        <script src="glTFAnimation.js"></script>
        <script src="glTFShaders.js"></script>
        <script src="gltfUtilities.js"></script>

        <script>
        	var orbitControls = null;
            var container, camera, scene, renderer, loader;

            var cameraIndex = 0;
			var cameras = [];
			var cameraNames = [];
			var defaultCamera = null;
			var gltf = null;
			
			function onload() {

				window.addEventListener( 'resize', onWindowResize, false );
            	document.addEventListener( 'keypress', 
            			function(e) { onKeyPress(e); }, false );

                buildSceneList();
                switchScene(0);
                animate();

            }

            function initScene(index) {
                container = document.getElementById( 'container' );

                scene = new THREE.Scene();

                defaultCamera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 20000 );
                
                //defaultCamera.up = new THREE.Vector3( 0, 1, 0 );
                scene.add( defaultCamera );
                camera = defaultCamera;

                var sceneInfo = sceneList[index];

                var spot1 = null;
                if (sceneInfo.addLights) {
                    
                    var ambient = new THREE.AmbientLight( 0x222222 );
                    scene.add( ambient );

                	var directionalLight = new THREE.DirectionalLight( 0xdddddd );
                	directionalLight.position.set( 0, 0, 1 ).normalize();
                	scene.add( directionalLight );
                
	                spot1   = new THREE.SpotLight( 0xffffff, 1 );
	                spot1.position.set( 100, 200, 100 );
	                spot1.target.position.set( 0, 0, 0 );

	                if (sceneInfo.shadows) {
		                
		                spot1.shadowCameraNear      = 1;
		                spot1.shadowCameraFar      = 1024;
		                spot1.castShadow            = true;
		                spot1.shadowDarkness        = 0.3;
		                spot1.shadowBias = 0.0001;
		                spot1.shadowMapWidth = 2048;
		                spot1.shadowMapHeight = 2048;
	                }
	                scene.add( spot1 );
                }
				
                // RENDERER

                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize( container.offsetWidth, container.offsetHeight );

                if (sceneInfo.shadows) {
	                renderer.shadowMap.enabled = true;
	                renderer.shadowMap.soft = true;
	        		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                }
                				
                container.appendChild( renderer.domElement );

                var ground = null;
				if (sceneInfo.addGround) {
	                var groundMaterial = new THREE.MeshPhongMaterial({
	                        color: 0xFFFFFF,
	                        shading: THREE.SmoothShading,
	                    });
	                ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(1024, 1024), groundMaterial);

	                if (sceneInfo.shadows) {
		                ground.receiveShadow = true;
	                }

	                if (sceneInfo.groundPos) {
		                ground.position.copy(sceneInfo.groundPos);
	                }
	                else {
		                ground.position.z = -70;
	                }
	                ground.rotation.x = -Math.PI / 2;
	                
	                scene.add(ground);
				}
				
                loader = new THREE.glTFLoader;
                loader.useBufferGeometry = useBufferGeometry;
                var loadStartTime = Date.now();
                var status = document.getElementById("status");
                status.innerHTML = "Loading...";
                var url = sceneInfo.url;
                var r = eval("/" + '\%s' + "/g");
                var dir = useMaterialsExtension ? 'glTF-MaterialsCommon' :  'glTF';
                if (sceneInfo.dataURIs)
                    dir = 'glTF-Embedded';
                url = url.replace(r, dir);

                loader.load( url, function(data) {

                	gltf = data;
                	
                	var object = gltf.scene;
                	
                    var loadEndTime = Date.now();

                    var loadTime = (loadEndTime - loadStartTime) / 1000;

                    status.innerHTML = "Load time: " + loadTime.toFixed(2) + " seconds.";
                    
                	if (sceneInfo.cameraPos)
                        defaultCamera.position.copy(sceneInfo.cameraPos);

                	if (sceneInfo.center) {
                        orbitControls.center.copy(sceneInfo.center);
                	}
                    
                    if (sceneInfo.objectPosition) {
                        object.position.copy(sceneInfo.objectPosition);

                        if (spot1) {
	    	                spot1.position.set(sceneInfo.objectPosition.x - 100, sceneInfo.objectPosition.y + 200, sceneInfo.objectPosition.z - 100 );
    	                	spot1.target.position.copy(sceneInfo.objectPosition);
                        }
                    }
                    
                    if (sceneInfo.objectRotation)
                        object.rotation.copy(sceneInfo.objectRotation);

                    if (sceneInfo.objectScale)
                        object.scale.copy(sceneInfo.objectScale);

                    cameraIndex = 0;
                    cameras = [];
                    cameraNames = [];
                    if (gltf.cameras && gltf.cameras.length)
                    {
                        var i, len = gltf.cameras.length;
                        for (i = 0; i < len; i++)
                        {
                            var addCamera = true;
                            var cameraName = gltf.cameras[i].parent.name;
                            if (sceneInfo.cameras && !(cameraName in sceneInfo.cameras)) {
                                    addCamera = false;
                            }

                            if (addCamera) {
                            	cameraNames.push(cameraName);
                            	cameras.push(gltf.cameras[i]);
                            }
                        }

                        updateCamerasList();
                        switchCamera(sceneInfo.useDefaultCamera ? 0 : 1);
                    }
                    else
                    {
                        updateCamerasList();
                        switchCamera(0);
                    }

    				if (gltf.animations && gltf.animations.length) {
    					var i, len = gltf.animations.length;
	    				for (i = 0; i < len; i++) {
	    					var animation = gltf.animations[i];
	    					animation.loop = true;
	    					// There's .3333 seconds junk at the tail of the Monster animation that
	    					// keeps it from looping cleanly. Clip it at 3 seconds
	    					if (sceneInfo.animationTime)
		    					animation.duration = sceneInfo.animationTime;
    						animation.play();
	    				}
    				}

                    scene.add( object );
                    onWindowResize();

                });

        		orbitControls = new THREE.OrbitControls(defaultCamera, renderer.domElement);
            }

			function onWindowResize() {

				defaultCamera.aspect = container.offsetWidth / container.offsetHeight;
				defaultCamera.updateProjectionMatrix();
				
				var i, len = cameras.length;
				for (i = 0; i < len; i++) // just do it for default
				{
					cameras[i].aspect = container.offsetWidth / container.offsetHeight;
					cameras[i].updateProjectionMatrix();
				}
				
				renderer.setSize( container.offsetWidth, container.offsetHeight );

			}

            function animate() {
                requestAnimationFrame( animate );
                THREE.glTFAnimator.update();
                THREE.glTFShaders.update(scene, camera);
                if (cameraIndex == 0)
                    orbitControls.update();
                render();
            }

            function render() {

                renderer.render( scene, camera );
            }

            
			
			function onKeyPress(event) {
				var chr = String.fromCharCode(event.keyCode);
				if (chr == ' ')
				{
					index = cameraIndex + 1;
					if (index > cameras.length)
						index = 0;
					switchCamera(index);
				}
				else {
					var index = parseInt(chr);
					if (!isNaN(index)  && (index <= cameras.length)) {
						switchCamera(index);
					}
				}
			}

			var sceneList = 
				[
	                 { name : "Duck", url : "../../sampleModels/duck/%s/duck.gltf", 
		                 cameraPos: new THREE.Vector3(0, 3, 5),
		                 addLights:true,
		                 addGround:true,
		                 shadows:true },
                     { name : "Box", url : "../../sampleModels/box/%s/box.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         },
                     { name : "Box - Textured",
                        url : "../../sampleModels/boxTextured/%s/BoxTextured.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         },
	                 { name : "Virtual City", url : "../../sampleModels/VC/%s/VC.gltf", 
		                 cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:false,
		                 cameras: {"Camera02" : "", "Camera05" : "", "Camera11" : "", "Camera15" : ""}},
                     { name : "Cesium Man", url : "../../sampleModels/CesiumMan/%s/CesiumMan.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         objectRotation: new THREE.Euler(0, 0, 0),
                         addLights:true,
                         addGround:true,
                         shadows:true },
                     { name : "Cesium Milk Truck",
                            url : "../../sampleModels/CesiumMilkTruck/%s/CesiumMilkTruck.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true },
                     { name : "Rigged Figure", url : "../../sampleModels/RiggedFigure/%s/RiggedFigure.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true },
                     { name : "Rigged Simple", url : "../../sampleModels/RiggedSimple/%s/RiggedSimple.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true },
		             { name : "Monster", url : "../../sampleModels/monster/%s/monster.gltf", 
			                 cameraPos: new THREE.Vector3(0, 10, 50), 
			                 objectPosition: new THREE.Vector3(2, 6, 0),
                             objectScale: new THREE.Vector3(0.01, 0.01, 0.01),
			                 objectRotation: new THREE.Euler(0, - 3 * Math.PI / 4, 0),
			                 animationTime: 3,
			                 addLights:true,
			                 shadows:true,
			                 addGround:true },
                     { name : "Gearbox Assembly", url : "../../sampleModels/GearboxAssy/%s/GearboxAssy.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         center: new THREE.Vector3(158.791, 14.966, 2.828),
                         useDefaultCamera:true,
                         addLights:true },
                     { name : "Reciprocating Saw", url : "../../sampleModels/ReciprocatingSaw/%s/ReciprocatingSaw.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true },
                     { name : "Buggy", url : "../../sampleModels/Buggy/%s/Buggy.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true },
                     { name : "Duck - data:", url : "../../sampleModels/duck/%s/duck.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         addGround:true,
                         shadows:true,
                         dataURIs: true},
                     { name : "Box - data:", url : "../../sampleModels/box/%s/box.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         dataURIs: true
                         },
                     { name : "Box - Textured - data:",
                        url : "../../sampleModels/boxTextured/%s/BoxTextured.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         dataURIs: true
                         },
                     { name : "Virtual City - data:", url : "../../sampleModels/vc/%s/vc.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:false,
                         cameras: {"Camera02" : "", "Camera05" : "", "Camera11" : "", "Camera15" : ""},
                         dataURIs: true},
                     { name : "Cesium Man - data:", url : "../../sampleModels/CesiumMan/%s/CesiumMan.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         objectRotation: new THREE.Euler(0, 0, 0),
                         addLights:true,
                         addGround:true,
                         shadows:true,
                         dataURIs: true },
                     { name : "Cesium Milk Truck - data:",
                            url : "../../sampleModels/CesiumMilkTruck/%s/CesiumMilkTruck.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true, 
                         dataURIs: true},
                     { name : "Rigged Figure - data:", url : "../../sampleModels/RiggedFigure/%s/RiggedFigure.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true, 
                         dataURIs: true},
                     { name : "Rigged Simple - data:", url : "../../sampleModels/RiggedSimple/%s/RiggedSimple.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 10),
                         addLights:true,
                         addGround:true,
                         shadows:true, 
                         dataURIs: true },
                     { name : "Monster - data:", url : "../../sampleModels/monster/%s/monster.gltf", 
                             cameraPos: new THREE.Vector3(0, 10, 50), 
                             objectPosition: new THREE.Vector3(2, 6, 0),
                             objectScale: new THREE.Vector3(0.01, 0.01, 0.01),
                             objectRotation: new THREE.Euler(0, - 3 * Math.PI / 4, 0),
                             animationTime: 3,
                             addLights:true,
                             shadows:true,
                             addGround:true,
                             dataURIs: true },

                    /* 
                    // Comment/uncomment these for additional tests...
                         
                     { name : "BrainStem", url : "../../sampleModels/BrainStem/%s/BrainStem.gltf", 
                         cameraPos: new THREE.Vector3(0, 1, 10), 
                         addLights:true,
                         shadows:true,
                         addGround:true },
                     { name : "Box - Animated", url : "../../sampleModels/boxAnimated/%s/glTF.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         },
                     { name : "Two-Cylinder Engine", url : "../../sampleModels/2CylinderEngine/%s/2CylinderEngine.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true },
                     { name : "Box - Semantics", url : "../../sampleModels/boxSemantics/%s/boxSemantics.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         },
                     { name : "Box - No Indices", url : "../../sampleModels/boxWithoutIndices/%s/boxWithoutIndices.gltf", 
                         cameraPos: new THREE.Vector3(0, 3, 5),
                         addLights:true,
                         },
		            */

     			];

			function buildSceneList()
			{
				var elt = document.getElementById('scenes_list');
				while( elt.hasChildNodes() ){
				    elt.removeChild(elt.lastChild);
				}

				var i, len = sceneList.length;
				for (i = 0; i < len; i++)
				{
					option = document.createElement("option");
					option.text=sceneList[i].name;
					elt.add(option);
				}		
			}
			
			function switchScene(index)
			{
				cleanup();
				initScene(index);
				var elt = document.getElementById('scenes_list');
				elt.selectedIndex = index;
			}

			function selectScene()
			{
			    var select = document.getElementById("scenes_list");
			    var index = select.selectedIndex;
				if (index >= 0)
				{
					switchScene(index);
				}
			}
			
			function switchCamera(index)
			{
				cameraIndex = index;
				
				if (cameraIndex == 0) {
					camera = defaultCamera;
				}
				if (cameraIndex >= 1 && cameraIndex <= cameras.length) {
					camera = cameras[cameraIndex - 1];
				}

				var elt = document.getElementById('cameras_list');
				elt.selectedIndex = cameraIndex;				
			}
					
			function updateCamerasList() {
				var elt = document.getElementById('cameras_list');
				while( elt.hasChildNodes() ){
				    elt.removeChild(elt.lastChild);
				}

				option = document.createElement("option");
				option.text="[default]";
				elt.add(option);
				
				var i, len = cameraNames.length;
				for (i = 0; i < len; i++)
				{
					option = document.createElement("option");
					option.text=cameraNames[i];
					elt.add(option);
				}		
			}
			
			function selectCamera() {
			    var select = document.getElementById("cameras_list");
			    var index = select.selectedIndex;
				if (index >= 0)
				{
					switchCamera(index);
				}
			}

			function toggleAnimations() {
				var i, len = gltf.animations.length;
				for (i = 0; i < len; i++) {
					var animation = gltf.animations[i];
					if (animation.running) {
						animation.stop();
					}
					else {
						animation.play();
					}
				}
			}

			var usebuf = document.getElementById("buffer_geometry_checkbox");
			var useBufferGeometry = usebuf.hasAttribute("checked");
			function toggleBufferGeometry()
			{
				useBufferGeometry = !useBufferGeometry;
				selectScene();
			}

            var useextmaterials = document.getElementById("materials_extension_checkbox");
            var useMaterialsExtension = useextmaterials.hasAttribute("checked");
            function toggleMaterialsExtension()
            {
                useMaterialsExtension = !useMaterialsExtension;
                selectScene();
            }

			function cleanup() {

				if (container && renderer)
				{
					container.removeChild(renderer.domElement);
				}

	            cameraIndex = 0;
				cameras = [];
				cameraNames = [];
				defaultCamera = null;
				
				if (!loader || !gltf || !gltf.animations)
					return;
				
				var i, len = gltf.animations.length;
				for (i = 0; i < len; i++) {
					var animation = gltf.animations[i];
					if (animation.running) {
						animation.stop();
					}
				}
			}
			
            onload();
        </script>

    </body>
</html>
