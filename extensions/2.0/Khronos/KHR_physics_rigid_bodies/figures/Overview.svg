   style="font-weight:bold"
   id="tspan18">filters </tspan>and <tspan
   style="font-weight:bold"
   id="tspan19">materials</tspan> describe how they </tspan><tspan
         x="22.25"
         y="115.52973"
         id="tspan22">behave. <tspan
