       x="-748.0097"
       y="0"><tspan
         x="22.25"
         y="35.529854"
         id="tspan11">The concepts used in rigid body simulation require the introduction of several </tspan><tspan
         x="22.25"
         y="62.19648"
         id="tspan17">new top-level elements. <tspan
