<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - shaders [custom]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - shader material demo. featuring <a href="http://www.pouet.net/prod.php?which=52761" target="_blank">Monjori by Mic</a></div>

		<script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script id="fragment_shader" type="x-shader/x-fragment">

			uniform float time;
			uniform vec2 resolution;

			uniform sampler2D texture;

			varying vec2 vUv;

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;

				float a = atan( position.y, position.x );
				float r = sqrt( dot( position, position ) );

				vec2 uv;
				uv.x = cos( a ) / r;
				uv.y = sin( a ) / r;
				uv /= 10.0;
				uv += time * 0.05;

				vec3 color = texture2D( texture, uv ).rgb;

				gl_FragColor = vec4( color * r * 1.5, 1.0 );

			}
		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, shaderUniforms;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 4;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 0.75, 0.75, 0.75 );

				shaderUniforms = {
					time:       { value: 1.0 },
					resolution: { value: new THREE.Vector2() },
					texture:    { value: new THREE.TextureLoader().load( "textures/disturb.jpg" ) }
				};

				shaderUniforms.texture.value.wrapS = shaderUniforms.texture.value.wrapT = THREE.RepeatWrapping;
				
				var material = new THREE.ShaderMaterial(
				{
					uniforms: shaderUniforms,
					vertexShader   : document.getElementById('vertexShader'   ).textContent,
					fragmentShader : document.getElementById('fragment_shader').textContent
				});

				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.x = 0;
				mesh.position.y = 0;
				scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				container.appendChild(renderer.domElement);

				stats = new Stats();
				container.appendChild(stats.dom);

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {
				shaderUniforms.resolution.value.x = window.innerWidth;
				shaderUniforms.resolution.value.y = window.innerHeight;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();

				shaderUniforms.time.value += delta * 5;
				shaderUniforms.time.value = clock.elapsedTime;

				for ( var i = 0; i < scene.children.length; i ++ ) {

					var object = scene.children[ i ];

					object.rotation.y += delta * 0.5 * ( i % 2 ? 1 : -1 );
					object.rotation.x += delta * 0.5 * ( i % 2 ? -1 : 1 );

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
